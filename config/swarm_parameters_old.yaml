# ðŸš€ Comprehensive Swarm Parameters Configuration
# This file contains all configurable parameters for the ROS2 swarm system
# Use: ros2 param load /swarm_controller config/swarm_parameters.yaml

swarm_controller:
  ros__parameters:
    # ===== FORMATION PARAMETERS =====
    formation:
      spacing: 2.0                    # Distance between robots in formation
      max_followers: 3                # Maximum number of follower robots
      switch_threshold: 0.5           # Distance threshold for formation switching
      adaptive_spacing: true          # Automatically adjust spacing based on conditions
    
    # ===== CONTROL PARAMETERS =====
    control:
      proportional_gain: 1.0          # P-controller gain for position tracking
      max_velocity: 1.0               # Maximum linear velocity (m/s)
      max_angular_velocity: 1.5       # Maximum angular velocity (rad/s)
      velocity_smoothing: 0.1         # Smoothing factor for velocity commands
      position_tolerance: 0.1         # Position accuracy tolerance (m)
      angle_tolerance: 0.05           # Angular accuracy tolerance (rad)
    
    # ===== LEADER PARAMETERS =====
    leader:
      radius: 5.0                     # Radius of leader's circular path
      speed: 1.0                      # Leader's movement speed
      circular_motion: true           # Enable circular motion pattern
      motion_pattern: "circle"        # Motion pattern: circle, figure8, line
    
    # ===== OBSTACLE AVOIDANCE PARAMETERS =====
    obstacles:
      avoidance_distance: 1.5         # Distance to start avoiding obstacles
      repulsion_gain: 2.0             # Strength of obstacle repulsion force
      max_obstacles: 10               # Maximum number of obstacles
      auto_cleanup: true              # Automatically remove old obstacles
      dynamic_probability: 0.3        # Probability of creating dynamic obstacles
    
    # ===== VISUALIZATION PARAMETERS =====
    visualization:
      trail_length: 100               # Length of robot trail history
      update_rate: 20.0               # Visualization update rate (Hz)
      show_trajectories: true         # Show robot trajectories
      show_formation_lines: true      # Show formation connection lines
      robot_size: 0.2                 # Size of robot visualization
      grid_enabled: true              # Show coordinate grid
    
    # ===== PERFORMANCE PARAMETERS =====
    performance:
      simulation_rate: 20.0           # Simulation update rate (Hz)
      publish_rate: 10.0              # ROS2 topic publishing rate (Hz)
      log_level: "INFO"               # Logging level: DEBUG, INFO, WARN, ERROR
      metrics_enabled: true           # Enable performance metrics
    
    # ===== SAFETY PARAMETERS =====
    safety:
      collision_distance: 0.3         # Minimum distance between robots
      emergency_stop: false           # Emergency stop all robots
      boundary_x: 8.0                 # X-axis boundary limit
      boundary_y: 8.0                 # Y-axis boundary limit
      boundary_enforcement: true      # Enforce boundary limits

